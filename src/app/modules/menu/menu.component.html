<section class="menu-page">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-3 fw-bold mb-3">Nuestro Menú</h1>
      <p class="lead">Selecciona una categoría para ver nuestros deliciosos platos</p>
    </div>

    <div class="categories-grid">
      @for (category of categories$ | async; track category.id) {
        <div class="category-card-wrapper">
          <div class="category-card" (click)="navigateToCategory(category.id)">
            <div class="category-image" [attr.data-category]="category.id">
              <div class="category-overlay"></div>
              <div class="category-content">
                <h3 class="category-name">{{ category.name }}</h3>
                <p class="category-description">{{ category.description }}</p>
                <div class="category-arrow">
                  <i class="bi bi-arrow-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
