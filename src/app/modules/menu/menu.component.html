<section class="menu-page">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-3 fw-bold mb-3">Nuestro Menú</h1>
      <p class="lead">Selecciona una categoría para ver nuestros deliciosos platos</p>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-container">
      <div class="search-box">
        <i class="bi bi-search search-icon"></i>
        <input
          type="text"
          class="search-input"
          placeholder="Buscar categorías..."
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()"
          autocomplete="off" />
        <button
          *ngIf="searchTerm"
          class="clear-search-btn"
          (click)="clearSearch()"
          type="button">
          <i class="bi bi-x-circle"></i>
        </button>
      </div>
    </div>

    <!-- Mensaje cuando no hay resultados -->
    <div *ngIf="(filteredCategories$ | async)?.length === 0 && !loading && searchTerm" class="no-results">
      <i class="bi bi-search"></i>
      <h3>No se encontraron categorías</h3>
      <p>No hay categorías que coincidan con "{{ searchTerm }}"</p>
      <button class="btn-clear-search" (click)="clearSearch()">Limpiar búsqueda</button>
    </div>

    <div class="categories-grid">
      <ng-container *ngIf="filteredCategories$ | async as categories">
        <div class="category-card-wrapper" *ngFor="let category of categories; let i = index">
          <div class="category-card" (click)="navigateToCategory(category.id)">
            <div class="category-image" [attr.data-category]="category.id">
              <div class="category-overlay"></div>
              <div class="category-content">
                <h3 class="category-name">{{ category.name }}</h3>
                <p class="category-description">{{ category.description }}</p>
                <div class="category-arrow">
                  <i class="bi bi-arrow-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
