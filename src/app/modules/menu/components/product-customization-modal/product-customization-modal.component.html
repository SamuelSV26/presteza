<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="btn-close-modal" (click)="closeModal()">
      <i class="bi bi-x-lg"></i>
    </button>

    <div class="modal-header">
      <h2 class="modal-title">{{ product.name }}</h2>
      <p class="modal-description">{{ product.description }}</p>
    </div>

    <div class="modal-body">
      <div *ngIf="(selectedOptions?.length ?? 0) > 0" class="options-section">
        <h3 class="section-title">Personaliza tu pedido</h3>
        <div class="options-list">
          <div class="option-item" *ngFor="let selectedOption of selectedOptions">
            <label class="option-label">
              <input
                type="checkbox"
                [checked]="selectedOption.selected"
                (change)="toggleOption(selectedOption)"
                class="option-checkbox">
              <span class="option-name">{{ selectedOption.option.name }}</span>
              <span *ngIf="selectedOption.option.price > 0" class="option-price">
                +{{ selectedOption.option.price | currency:'COP':'symbol':'1.0-0' }}
              </span>
            </label>
          </div>
        </div>
      </div>

      <div class="quantity-section">
        <h3 class="section-title">Cantidad</h3>
        <div class="quantity-controls">
          <button class="quantity-btn" (click)="updateQuantity(-1)" [disabled]="quantity <= 1">
            <i class="bi bi-dash"></i>
          </button>
          <span class="quantity-value">{{ quantity }}</span>
          <button class="quantity-btn" (click)="updateQuantity(1)">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>

      <div class="price-section">
        <div class="price-breakdown">
          <div class="price-row">
            <span>Precio base</span>
            <span>{{ product.price | currency:'COP':'symbol':'1.0-0' }}</span>
          </div>

          <div *ngIf="hasSelectedOptions" class="price-row">
            <span>Extras</span>
            <span>{{ getSelectedOptionsPrice() | currency:'COP':'symbol':'1.0-0' }}</span>
          </div>

          <div class="price-row total">
            <span>Total</span>
            <span>{{ totalPrice | currency:'COP':'symbol':'1.0-0' }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-add-to-cart" (click)="addToCart()">
        <i class="bi bi-cart-plus"></i>
        Agregar al Carrito
      </button>
    </div>
  </div>
</div>
