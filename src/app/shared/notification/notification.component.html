<!-- Notificaciones Toast -->
<div class="notifications-container">
  <div 
    *ngFor="let notification of notifications; trackBy: trackByNotificationId" 
    class="notification-toast"
    [class.notification-success]="notification.type === 'success'"
    [class.notification-error]="notification.type === 'error'"
    [class.notification-info]="notification.type === 'info'"
    [class.notification-warning]="notification.type === 'warning'">
    <div class="notification-content">
      <div class="notification-icon">
        <i class="bi" [ngClass]="getIconClass(notification.type)"></i>
      </div>
      <div class="notification-text">
        <div *ngIf="notification.title" class="notification-title">{{ notification.title }}</div>
        <div class="notification-message">{{ notification.message }}</div>
      </div>
      <button class="notification-close" (click)="removeNotification(notification.id)">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div class="notification-progress" *ngIf="notification.duration && notification.duration > 0">
      <div class="notification-progress-bar" [style.animation-duration]="notification.duration + 'ms'"></div>
    </div>
  </div>
</div>

<!-- Diálogo de Confirmación -->
<div *ngIf="confirmDialog" class="confirm-dialog-overlay" (click)="onConfirm(false)">
  <div class="confirm-dialog" (click)="$event.stopPropagation()">
    <div class="confirm-dialog-header">
      <div class="confirm-dialog-icon">
        <i class="bi bi-question-circle-fill"></i>
      </div>
      <h3 class="confirm-dialog-title">{{ confirmDialog.title }}</h3>
    </div>
    <div class="confirm-dialog-body">
      <p class="confirm-dialog-message">{{ confirmDialog.message }}</p>
    </div>
    <div class="confirm-dialog-actions">
      <button class="confirm-btn cancel-btn" (click)="onConfirm(false)">
        {{ confirmDialog.cancelText || 'Cancelar' }}
      </button>
      <button class="confirm-btn accept-btn" (click)="onConfirm(true)">
        {{ confirmDialog.confirmText || 'Aceptar' }}
      </button>
    </div>
  </div>
</div>
